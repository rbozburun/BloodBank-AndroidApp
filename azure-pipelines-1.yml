# RUN SCA ONLY

trigger:
- main

pool: Default

steps:
- task: FortifySCA@7
  inputs:
    applicationType: 'other'
    fortifyBuildId: 'gradle_sca_as'
    scaVerbose: true
    scaDebug: true
    fortifyScanType: 'LocalScan'
    runFortifyUpload: true
    fortifyServerName: 'SSC'
    fortifyApplicationIdentifierType: 'byId'
    fortifyApplicationVersionId: '10018'
