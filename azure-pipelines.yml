trigger:
- main

pool: Default

steps:
- task: FortifyScanCentralSAST@7
  inputs:
    scanCentralCtrlUrl: 'https://fortify.cw:4443/scancentral-ctrl/'
    scanCentralClientToken: '$(ScanCentralClientToken)'
    sscCiToken: '$(SscCiToken)'
    uploadToSSC: true
    applicationIdentifierType: 'byId'
    applicationVersionId: '10018'
    buildTool: 'gradle'


